{% load static %}
<footer class="relative border-t border-gray-200 dark:border-gray-700/50 bg-white/80 dark:bg-gray-900/30 backdrop-blur-xl py-8 z-20 overflow-hidden">
  <!-- Decorative elements -->
  <div class="absolute -top-20 -left-20 w-64 h-64 rounded-full bg-blue-900/10 blur-3xl -z-10"></div>

  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
      <!-- Branding -->
      <div class="flex items-center gap-3">
        <img class="h-8 w-8" src="{% static 'img/logo_2.png' %}" alt="Logo">
        <span class="text-lg font-medium bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary dark:from-dark-primary dark:to-dark-secondary">
          Yosef Emyayu
        </span>
      </div>

      <!-- Navigation Links -->
      <nav class="flex flex-wrap justify-center gap-4 md:gap-6">
        <a href="#about" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors duration-300 text-sm md:text-base">
          About
        </a>
        <a href="#education" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors duration-300 text-sm md:text-base">
          Education
        </a>
        <a href="#portfolio" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors duration-300 text-sm md:text-base">
          Projects
        </a>
        <a href="#contact" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors duration-300 text-sm md:text-base">
          Contact
        </a>
      </nav>

     <!-- Social Links -->
<div class="flex gap-4">
  {% for social in social_links %}
    <a href="{{social.your_address}}" target="_blank" title="{{social.social_media_name}}" 
       class="w-9 h-9 rounded-full bg-bg-300 hover:bg-primary-500/10 dark:bg-dark-card dark:hover:bg-primary-500/10 flex items-center justify-center border border-bg-400 hover:border-primary-500/30 dark:border-dark-border dark:hover:border-primary-500/30 transition-all duration-300 group">
      <img class="w-5 h-5 brightness-100 filter invert hue-rotate-180 opacity-70 group-hover:opacity-100 dark:filter-none transition-all duration-300" 
           src="{{social.logo.url}}" 
           alt="{{social.social_media_name}}">
    </a>
  {% endfor %}
</div>
    </div>

    <!-- Copyright -->
    <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 text-center">
      <p class="text-xs text-gray-500 dark:text-gray-600">
        &copy; <span id="year"></span> Yosef Emyayu. All rights reserved.
      </p>
      <p class="text-xs text-gray-400 dark:text-gray-600 mt-1">
        Crafted with <span class="text-red-400">â™¥</span> and a lot of <span class="text-primary dark:text-dark-primary">code</span>
      </p>
    </div>
  </div>
</footer>

<style>
  footer {
    transition: all 0.5s ease-out;
  }
  
  footer:hover {
    box-shadow: 0 -10px 30px -10px rgba(102, 214, 255, 0.1);
  }
  
  nav a {
    position: relative;
    padding: 0.25rem 0;
  }
  
  nav a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 1px;
    background: linear-gradient(90deg, #66d6ff, #4f46e5);
    transition: width 0.3s ease;
  }
  
  nav a:hover::after {
    width: 100%;
  }
  
  .social-icon {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform-style: preserve-3d;
  }
  
  .social-icon:hover {
    transform: translateY(-2px) scale(1.1);
    box-shadow: 0 4px 8px -2px rgba(102, 214, 255, 0.2);
  }
</style>

<script>
  // Set current year in copyright
  document.getElementById('year').textContent = new Date().getFullYear();

  // Add subtle animation to footer on load
  document.addEventListener('DOMContentLoaded', () => {
    gsap.from('footer', {
      y: 20,
      opacity: 0,
      duration: 0.8,
      ease: "power3.out"
    });
    
    // Stagger animation for social icons
    gsap.from('.social-icon', {
      y: 10,
      opacity: 0,
      stagger: 0.1,
      duration: 0.5,
      delay: 0.3,
      ease: "back.out"
    });
  });
</script>
