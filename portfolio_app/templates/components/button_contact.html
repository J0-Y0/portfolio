{% load static %}
<link rel="stylesheet" href="{% static 'css/button_contact.css' %}" />

<div class="tooltip-container relative group">
  <!-- Main Button -->
  <div class="button-content relative overflow-hidden border-2 border-warning hover:border-secondary bg-transparent hover:bg-secondary transition-all duration-500 shadow-lg hover:shadow-xl hover:shadow-secondary/30">
    <span class="text tracking-wide font-semibold text-warning group-hover:text-gray-900 transition-colors duration-500 z-10">Let's Talk</span>

    <span class="absolute inset-0 bg-secondary opacity-0 group-hover:opacity-100 transition-opacity duration-500 -z-10"></span>

    <svg class="share-icon w-6 h-6 text-warning group-hover:text-gray-900 transition-all duration-500 group-hover:rotate-45 z-10" fill="currentColor" viewBox="0 0 24 24">
      <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6m4-3h6v6m-11 5L21 3"></path>
    </svg>

    <!-- Ripple Effect -->
    <span class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 group-active:opacity-20 transition-opacity duration-300"></span>
  </div>

  <!-- Tooltip with Social Links -->
  <div class="tooltip-content absolute z-50 mt-3 w-64 origin-top-right rounded-xl bg-white/90 backdrop-blur-md p-4 shadow-2xl ring-1 ring-black/5 opacity-0 scale-95 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 transform">
    <!-- Arrow -->
    <div class="absolute -top-2 left-1/2 h-4 w-4 -translate-x-1/2 rotate-45 bg-white/90"></div>

    <div class="social-icons grid grid-cols-4 gap-3">
      {% for social in social_links|slice:':3' %}
        <a href="{{ social.your_address }}" target="_blank" class="social-icon {{ social.name|lower }} flex items-center justify-center rounded-full bg-gray-100 hover:bg-gradient-to-br transition-all duration-300 transform hover:-translate-y-1 hover:shadow-md"><img src="{{ social.logo.url }}" width="24" height="24" class="transition-transform duration-300 hover:scale-110" alt="{{ social.name }} icon" /></a>
      {% endfor %}

      <a href="#contact" class="social-icon contact flex items-center justify-center rounded-full bg-gray-100 hover:bg-gradient-to-br from-gray-700 to-gray-900 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-md">
        <svg class="w-5 h-5 text-gray-700 hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </a>
    </div>

    <div class="mt-3 text-center text-xs text-gray-500">Available for collaborations</div>
  </div>
</div>
