{% load static %}
<link rel="stylesheet" href="{% static 'css/button_contact.css' %}" />

<div class="tooltip-container relative group">
  <!-- Main Button -->
  <div class="button-content relative overflow-hidden border-2 border-primary-500 hover:border-primary-600 bg-transparent hover:bg-primary-500 transition-all duration-500 shadow-lg hover:shadow-xl hover:shadow-primary-500/30 dark:border-primary-500 dark:hover:border-primary-400">
    <span class="text tracking-wide font-semibold text-primary-500 group-hover:text-white transition-colors duration-500 z-10 dark:text-primary-400 dark:group-hover:text-dark-text">Let's Talk</span>

    <span class="absolute inset-0 bg-primary-500 opacity-0 group-hover:opacity-100 transition-opacity duration-500 -z-10 dark:bg-primary-400"></span>

    <svg class="share-icon w-6 h-6 text-primary-500 group-hover:text-white transition-all duration-500 group-hover:rotate-45 z-10 dark:text-primary-400 dark:group-hover:text-dark-text" fill="currentColor" viewBox="0 0 24 24">
      <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6m4-3h6v6m-11 5L21 3"></path>
    </svg>

    <!-- Ripple Effect -->
    <span class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 group-active:opacity-20 transition-opacity duration-300 dark:bg-dark-text/20"></span>
  </div>

  <!-- Tooltip with Social Links -->
  <div class="tooltip-content absolute z-50 mt-3 w-64 origin-top-right rounded-xl backdrop-blur-md p-4 shadow-2xl ring-1 opacity-0 scale-95 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 transform bg-primary-200 dark:bg-dark-card/90">
    <!-- Arrow -->
    <div class="absolute -top-2 left-1/2 h-4 w-4 -translate-x-1/2 rotate-45 bg-primary dark:bg-primary-50"></div>

    <div class="social-icons grid grid-cols-4 gap-3">
      {% for social in social_links|slice:':3' %}
        <a href="{{ social.your_address }}" target="_blank" class="social-icon flex items-center justify-center rounded-full bg-bg-300 shadow-lg hover:bg-primary-500/20 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-md dark:bg-dark-background/50 dark:hover:bg-primary-400/20"><img src="{{ social.logo.url }}" width="24" height="24" class="transition-transform duration-300 hover:scale-110 dark:brightness-0 invert opacity-60 dark:opacity-80 dark:hover:filter-none" alt="{{ social.name }} icon" /></a>
      {% endfor %}

      <a href="#contact" class="social-icon contact flex items-center justify-center rounded-full bg-bg-300 shadow-lg hover:bg-primary-500/20 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-md dark:bg-dark-background/50 dark:hover:bg-primary-400/20">
        <svg class="w-5 h-5 text-text-300 hover:text-white transition-colors dark:text-dark-text/70 dark:hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </a>
    </div>

    <div class="mt-3 text-center text-xs text-text-300 dark:text-dark-text/70">Available for collaborations</div>
  </div>
</div>
