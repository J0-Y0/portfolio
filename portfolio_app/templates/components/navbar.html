<style>
  /* Navigation link styles */
  .nav-link {
    position: relative;
    color: #e2e8f0;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .nav-link:hover {
    color: #ffc107;
  }
  
  .nav-link.active {
    color: #ffc107;
    font-weight: 600;
  }
  
  .nav-link.active::after {
    width: 75%;
  }
  
  /* Resume button hover effect */
  .resume-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px -5px rgba(102, 214, 255, 0.3);
  }
  
  /* Mobile menu styles */
  .mobile-nav-link {
    color: #e2e8f0;
    transition: all 0.3s ease;
  }
  
  .mobile-nav-link:hover {
    color: #ffc107;
    transform: translateX(5px);
  }
  
  /* Animation for mobile menu */
  @keyframes slideIn {
    from {
      transform: translateY(-20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  #mobile-menu a {
    animation: slideIn 0.3s ease forwards;
  }
  
  #mobile-menu a:nth-child(1) {
    animation-delay: 0.1s;
  }
  #mobile-menu a:nth-child(2) {
    animation-delay: 0.2s;
  }
  #mobile-menu a:nth-child(3) {
    animation-delay: 0.3s;
  }
  #mobile-menu a:nth-child(4) {
    animation-delay: 0.4s;
  }
  #mobile-menu a:nth-child(5) {
    animation-delay: 0.5s;
  }
  #mobile-menu a:nth-child(6) {
    animation-delay: 0.6s;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Mobile menu toggle - only handles mobile menu functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMobileMenu = document.getElementById('close-mobile-menu');
  
    if (mobileMenuButton && mobileMenu && closeMobileMenu) {
      mobileMenuButton.addEventListener('click', function () {
        mobileMenu.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      });
    
      closeMobileMenu.addEventListener('click', function () {
        mobileMenu.classList.add('hidden');
        document.body.style.overflow = 'auto';
      });
    
      // Close mobile menu when clicking on a link
      document.querySelectorAll('.mobile-nav-link').forEach((link) => {
        link.addEventListener('click', function () {
          mobileMenu.classList.add('hidden');
          document.body.style.overflow = 'auto';
        });
      });
    }

    // Handle navbar link active states
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('section[id], main[id]');

    function setActiveLink() {
      let index = sections.length;
      
      while (--index && window.scrollY + 100 < sections[index].offsetTop) {}
      
      navLinks.forEach((link) => link.classList.remove('active'));
      if (navLinks[index]) {
        navLinks[index].classList.add('active');
      }
    }

    // Set active link on scroll
    window.addEventListener('scroll', setActiveLink);
    
    // Set active link on page load
    setActiveLink();
  });
</script>
