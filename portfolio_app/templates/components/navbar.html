<style>
  /* Navigation link styles - More refined */
  .nav-link {
    position: relative;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 0.5rem 1rem;
    margin: 0 0.25rem;

  .nav-link.active {
    color: #1a73e8;
    font-weight: 600;
  }
  
  .nav-link.active::after {
    width: 75%;
  }
  
  /* Dark mode styles */
  .dark .nav-link:hover {
    color: #ffffff;
  }
  
  .dark .nav-link.active {
    color: #ffffff;
  }
  
  /* Resume button hover effect - More subtle */
  .resume-btn {
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  
  .resume-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(102, 214, 255, 0.3), 0 4px 6px -2px rgba(102, 214, 255, 0.15);
  }
  
  /* Mobile menu animations - Smoother */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .mobile-nav-link {
    animation: fadeInUp 0.4s ease forwards;
    opacity: 0;
  }
  
  .mobile-nav-link:nth-child(1) { animation-delay: 0.1s; }
  .mobile-nav-link:nth-child(2) { animation-delay: 0.2s; }
  .mobile-nav-link:nth-child(3) { animation-delay: 0.3s; }
  .mobile-nav-link:nth-child(4) { animation-delay: 0.4s; }
  .mobile-nav-link:nth-child(5) { animation-delay: 0.5s; }
  
  /* Off-canvas menu transitions - Smoother */
  #mobile-menu.show {
    display: block;
  }
  
  #mobile-menu.show #mobile-menu-overlay {
    opacity: 1;
  }
  
  #mobile-menu.show > div:last-child {
    transform: translateX(0);
  }
  
  /* Responsive adjustments */
  @media (max-width: 767px) {
    #nav-parent {
      padding-left: 1rem;
      padding-right: 1rem;
    }
  }
  
  /* Sidebar-aware adjustments */
  @media (min-width: 1024px) {
    #nav-parent {
      width: calc(100% - 280px); /* Adjust based on your sidebar width */
      left: 280px; /* Same as sidebar width */
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navParent = document.getElementById('nav-parent');
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
    const mobileMenuClose = document.getElementById('mobile-menu-close');
    
    // Toggle mobile menu function
    function toggleMobileMenu() {
      const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
      mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
     
      
      
      const hamburger = document.getElementById('Hamburger');
      const close = document.getElementById('closbtn');
      hamburger.classList.toggle('hidden');
      close.classList.toggle('hidden');
      
      if (!isExpanded) {
        navParent.classList.add("min-h-full");
        mobileMenu.classList.add('show');
        setTimeout(() => {
          mobileMenuOverlay.style.opacity = '1';
          mobileMenu.querySelector('div:last-child').style.transform = 'translateX(0)';
        }, 10);
        document.body.style.overflow = 'hidden';
      } else {
        navParent.classList.remove("min-h-full");
        mobileMenuOverlay.style.opacity = '0';
        mobileMenu.querySelector('div:last-child').style.transform = 'translateX(100%)';
        setTimeout(() => {
          mobileMenu.classList.remove('show');
        }, 300);
        document.body.style.overflow = 'auto';
      }
    }
    
    // Event listeners
    mobileMenuButton.addEventListener('click', toggleMobileMenu);
    mobileMenuClose.addEventListener('click', toggleMobileMenu);
    mobileMenuOverlay.addEventListener('click', toggleMobileMenu);
    
    // Close mobile menu when clicking on a link
    document.querySelectorAll('.mobile-nav-link').forEach(link => {
      link.addEventListener('click', function() {
        if (mobileMenu.classList.contains('show')) {
          toggleMobileMenu();
        }
      });
    });
    
    // Handle active link highlighting
    const sections = document.querySelectorAll('section[id], main[id]');
    const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
    
    function setActiveLink() {
      let index = sections.length;
      
      while (--index && window.scrollY + 100 < sections[index].offsetTop) {}
      
      navLinks.forEach(link => link.classList.remove('active'));
      navLinks.forEach(link => {
        if (link.getAttribute('href') === `#${sections[index].id}`) {
          link.classList.add('active');
        }
      });
    }
    
    window.addEventListener('scroll', setActiveLink);
    setActiveLink();
    
    // Handle sidebar-aware positioning
    function adjustForSidebar() {
      const sidebar = document.querySelector('aside.fixed'); // Adjust selector to match your sidebar
      if (window.innerWidth >= 1024 && sidebar) {
        const sidebarWidth = sidebar.offsetWidth;
        navParent.style.width = `calc(100% - ${sidebarWidth}px)`;
        navParent.style.left = `${sidebarWidth}px`;
      } else {
        navParent.style.width = '100%';
        navParent.style.left = '0';
      }
    }
    
    window.addEventListener('resize', adjustForSidebar);
    adjustForSidebar();
  });
</script>
