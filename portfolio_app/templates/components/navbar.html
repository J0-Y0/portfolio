<style>
  /* Navigation link styles */
  .nav-link {
    position: relative;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .nav-link:hover {
    color: #ffc107;
  }
  
  .nav-link.active {
    color: #ffc107;
    font-weight: 600;
  }
  
  .nav-link.active::after {
    width: 75%;
  }
  
  /* Resume button hover effect */
  .resume-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px -5px rgba(102, 214, 255, 0.3);
  }
  
  /* Mobile menu animations */
  @keyframes slideIn {
    from { transform: translateX(20px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  
  .mobile-nav-link {
    animation: slideIn 0.4s ease forwards;
    opacity: 0;
  }
  
  .mobile-nav-link:nth-child(1) { animation-delay: 0.1s; }
  .mobile-nav-link:nth-child(2) { animation-delay: 0.2s; }
  .mobile-nav-link:nth-child(3) { animation-delay: 0.3s; }
  .mobile-nav-link:nth-child(4) { animation-delay: 0.4s; }
  .mobile-nav-link:nth-child(5) { animation-delay: 0.5s; }
  
  /* Off-canvas menu transitions */
  #mobile-menu.show {
    display: block;
  }
  
  #mobile-menu.show #mobile-menu-overlay {
    opacity: 1;
  }
  
  #mobile-menu.show > div:last-child {
    transform: translateX(0);
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const navParent = document.getElementById('nav-parent');

    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
    const mobileMenuClose = document.getElementById('mobile-menu-close');
    
    function toggleMobileMenu() {
      const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
      mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
      mobileMenuButton.classList.toggle('open');
      
      if (!isExpanded) {
        navParent.classList.add("min-h-full")
        mobileMenu.classList.add('show');
        setTimeout(() => {
          mobileMenuOverlay.style.opacity = '1';
          mobileMenu.querySelector('div:last-child').style.transform = 'translateX(0)';
        }, 10);
        document.body.style.overflow = 'hidden';
      } else {
                navParent.classList.remove("min-h-full")

        mobileMenuOverlay.style.opacity = '0';
        mobileMenu.querySelector('div:last-child').style.transform = 'translateX(100%)';
        setTimeout(() => {
          mobileMenu.classList.remove('show');
        }, 300);
        document.body.style.overflow = 'auto';
      }
    }
    
    mobileMenuButton.addEventListener('click', toggleMobileMenu);
    mobileMenuClose.addEventListener('click', toggleMobileMenu);
    mobileMenuOverlay.addEventListener('click', toggleMobileMenu);
    
    // Close mobile menu when clicking on a link
    document.querySelectorAll('.mobile-nav-link').forEach(link => {
      link.addEventListener('click', function() {
        if (mobileMenu.classList.contains('show')) {
          toggleMobileMenu();
        }
      });
    });
    
    // Handle active link highlighting
    const sections = document.querySelectorAll('section[id], main[id]');
    const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
    
    function setActiveLink() {
      let index = sections.length;
      
      while (--index && window.scrollY + 100 < sections[index].offsetTop) {}
      
      navLinks.forEach(link => link.classList.remove('active'));
      navLinks.forEach(link => {
        if (link.getAttribute('href') === `#${sections[index].id}`) {
          link.classList.add('active');
        }
      });
    }
    
    window.addEventListener('scroll', setActiveLink);
    setActiveLink();
  });
</script>
