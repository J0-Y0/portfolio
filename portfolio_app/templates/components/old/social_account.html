<style>
  .contact-social-container {
    position: relative;
    display: inline-block;
    text-align: center;
  }
  
  .contact-me-btn {
    background-color: #ffc107;
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .contact-me-btn:hover {
    background-color: #e0a800;
  }
  
  .social-icons {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -120%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    z-index: 1;
  }
  
  .contact-social-container:hover .social-icons {
    opacity: 1;
    visibility: visible;
  }
  
  .social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background-color: #6c757d;
    color: #fff;
    border-radius: 50%;
    text-decoration: none;
    transition: transform 0.3s ease;
  }
  
  .social-icon:hover {
    transform: scale(1.1);
  }
  
  .social-icon.linkedin {
    background-color: #0e76a8;
  } /* LinkedIn color */
  .social-icon.github {
    background-color: #333;
  } /* GitHub color */
  .social-icon.gitlab {
    background-color: #fc6d26;
  } /* GitLab color */
  .social-icon.medium {
    background-color: #00ab6c;
  } /* Medium color */
</style>
