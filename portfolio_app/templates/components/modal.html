<div class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="example-modal">
  <!-- Background overlay -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <!-- Modal container -->
  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <!-- Modal header -->
        <div class="bg-gray-100 px-4 py-3 sm:flex sm:flex-row-reverse">
          <button type="button" class="inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm" id="close-modal">Close</button>
        </div>

        <!-- Modal body -->
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1 8h.01M12 9h.01M12 4.5a8.5 8.5 0 110 17 8.5 8.5 0 010-17z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Modal Title</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">This is a sample modal content. You can customize this message as needed.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="bg-gray-100 px-4 py-3 sm:flex sm:flex-row-reverse">
          <button type="button" class="inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% comment %} <!-- Open Modal Button -->
<button class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none" id="open-modal">Open Modal</button> {% endcomment %}

<script>
  const modal = document.getElementById('example-modal')
  const openModalBtn = document.getElementById('open-modal')
  const closeModalBtn = document.getElementById('close-modal')
  
  openModalBtn.addEventListener('click', () => {
    modal.classList.remove('hidden')
  })
  
  closeModalBtn.addEventListener('click', () => {
    modal.classList.add('hidden')
  })
</script>
