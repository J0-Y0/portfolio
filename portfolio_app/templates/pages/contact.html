{% load static %}
<main id="contact" class="page pt-10 sm:pt-28 ">
      {% include 'components/modal.html' %}

      <div data-aos="fade-down" data-aos-duration="1000" class="mb-12">

          <p class="font-bold text-4xl md:text-5xl text-center bg-gradient-to-r from-white to-secondary bg-clip-text text-transparent" 
       data-aos="fade-down" data-aos-duration="800">
      Get in <span class="text-secondary">Touch</span>
    </p>
        <p class="text-lg font-thin text-center">Have a question or want to collaborate? Drop a message below, and Iâ€™ll get back to you soon.</p>
      </div>

  <div class="py-6 mt-5 flex flex-col-reverse sm:flex-row gap-10 border border-gray-700 rounded-3xl px-5">
    <!-- Contact Form -->
    <div id="form" class="sm:basis-1/2 w-full" data-aos="fade-right" data-aos-duration="1200">
      {% comment %} <div id="form" class="sm:basis-1/2 w-full" > {% endcomment %}
          <form hx-post="{% url 'contact' %}" hx-trigger="submit" hx-target="#form-content" 
        
           id="contact-form" method="post">
            {% csrf_token %}
            <div id="form-content" class="flex flex-col gap-4">
              {% include 'partials/contact-form-content.html' %}
            </div>
          </form>
      </div>

    <!-- Image Section -->
    <div class="sm:basis-1/2 flex justify-center items-center" data-aos="fade-left" data-aos-duration="1200">
      <img src="{%static 'img/Get in touch.svg'%}" alt="Profile Illustration" class="rounded-3xl md:border border-gray-700  p-1 h-40 sm:h-72 hover:scale-105 transition-transform duration-700 ease-in-out" />
    </div>
    
  </div>

</main>

<style>
  input,
  textarea {
    outline: none;
  }
</style>
<script>

  document.body.addEventListener("success", function () {
   openModal({
      title: "Thank you",
      content: "Your message has been sent. I will get back to you soon."
    });
  });

  function openModal(title,content) {
    //const title = 'Thank you';
    //const content = 'Your message has been sent. I will get back to you soon.';
    const modal = document.getElementById('modal');
    const modalTitle = modal.querySelector('.modal-title');
    const modalContent = modal.querySelector('.modal-content');
    const modalConfirmButton = modal.querySelector('.modal-confirm-button');

    modalTitle.textContent = title;
    modalContent.textContent = content;
    modalConfirmButton.onclick = () => console.log('Confirmed!');

    modal.style.display = 'block';
  }
</script>
