<!-- about.html -->
<main id="about" class="min-h-screen w-full flex items-center justify-center bg-bg-100py-12 mt-10">
  <!-- Background elements -->
  <div class="fixed inset-0 overflow-hidden -z-10">
    <div class="absolute top-1/4 -left-20 w-96 h-80 rounded-full bg-primary-900/10 dark:bg-primary-900/10 blur-3xl"></div>
    <div class="absolute bottom-1/3 -right-20 w-96 h-80 rounded-full bg-primary-500/10 dark:bg-primary-500/10 blur-3xl"></div>
  </div>

  <div class="w-full px-4 sm:px-1">
    <div class="bg-bg-100/80 dark:bg-dark-card/80 backdrop-blur-sm border border-bg-400 dark:border-dark-border rounded-3xl shadow-lg flex flex-col lg:flex-row transition-all duration-300 hover:border-primary-500/50 dark:hover:border-primary-500/50 hover:shadow-xl hover:shadow-primary-500/20 dark:hover:shadow-primary-500/20">
      <!-- Profile Picture -->
      <div class="w-full lg:w-1/3 flex justify-center items-center px-4 py-8 lg:px-8 lg:py-12">
        <div class="relative group w-full max-w-md">
          <!-- Depth effect -->
          <div class="absolute -inset-2 bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl opacity-10 blur-lg group-hover:opacity-20 transition-all duration-500"></div>

          <!-- Image container -->
          <div class="relative rounded-xl overflow-hidden border border-bg-400 dark:border-dark-border group-hover:border-primary-500/50 transition-colors duration-500">
            <img class="w-full h-96 object-cover transition-transform duration-500 ease-out group-hover:scale-105" src="../static/img/mypic_office.jpg" alt="Profile Picture" />
            <!-- Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-text-100/60 dark:from-dark-background/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          </div>

          <!-- Tech badges -->
          <div class="absolute -bottom-3 -right-3 flex gap-2">
            <span class="text-xs bg-bg-100 dark:bg-dark-card text-primary-500 px-2 py-1 rounded-full border border-bg-400 dark:border-dark-border shadow-md">Python</span>
            <span class="text-xs bg-bg-100 dark:bg-dark-card text-primary-600 px-2 py-1 rounded-full border border-bg-400 dark:border-dark-border shadow-md">Django</span>
          </div>
        </div>
      </div>

      <!-- About Content -->
      <div class="w-full lg:w-2/3 p-6 lg:p-12 flex flex-col justify-center">
        <!-- Name -->
        <p class="text-4xl sm:text-5xl font-light text-text-100 dark:text-dark-text py-2 sm:py-4">
          Hi, I'm <span class="font-semibold bg-gradient-to-r from-primary-500 to-primary-600 bg-clip-text text-transparent">Yosef Emyayu</span>
        </p>

        <!-- Skills -->
        <div class="text-balance pb-4 sm:pb-6 text-text-300 dark:text-dark-text/80 text-sm md:text-lg tracking-wide">
          <span class="inline-block text-sm bg-bg-100/50 dark:bg-dark-card/50 px-2 py-1 rounded-full border border-bg-400 dark:border-dark-border mr-2 mb-2 hover:bg-primary-500/10 hover:text-primary-500 dark:hover:text-white hover:border-primary-500/50 transition-all cursor-default">Full Stack Engineer</span>
          <span class="inline-block text-sm bg-bg-100/50 dark:bg-dark-card/50 px-2 py-1 rounded-full border border-bg-400 dark:border-dark-border mr-2 mb-2 hover:bg-primary-500/10 hover:text-primary-500 dark:hover:text-white hover:border-primary-500/50 transition-all cursor-default">Python</span>
          <span class="inline-block text-sm bg-bg-100/50 dark:bg-dark-card/50 px-2 py-1 rounded-full border border-bg-400 dark:border-dark-border mr-2 mb-2 hover:bg-primary-500/10 hover:text-primary-500 dark:hover:text-white hover:border-primary-500/50 transition-all cursor-default">Django</span>
          <span class="inline-block text-sm bg-bg-100/50 dark:bg-dark-card/50 px-2 py-1 rounded-full border border-bg-400 dark:border-dark-border mr-2 mb-2 hover:bg-primary-500/10 hover:text-primary-500 dark:hover:text-white hover:border-primary-500/50 transition-all cursor-default">React</span>
          <span class="inline-block text-sm bg-bg-100/50 dark:bg-dark-card/50 px-2 py-1 rounded-full border border-bg-400 dark:border-dark-border mr-2 mb-2 hover:bg-primary-500/10 hover:text-primary-500 dark:hover:text-white hover:border-primary-500/50 transition-all cursor-default">Web Security</span>
        </div>

        <!-- Description -->
        <p class="text-text-300 dark:text-dark-text/80 text-base sm:text-lg md:text-xl leading-relaxed sm:leading-loose font-light mb-6">Let's connect and build something great together! I'm passionate about creating innovative, secure web solutions and always open to new challenges.</p>

        <!-- Contact button -->
        <div class="mt-6 sm:mt-8">
          {% include 'components/button_contact.html' %}
        </div>
      </div>
    </div>
  </div>
</main>
