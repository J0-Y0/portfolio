{% extends 'index.html' %}

{% block page %}

    <div data-aos="zoom-out-down" data-aos-offset="300" data-aos-duration="1500" class="basis-1/4 flex justify-center">
      <img class="rounded-3xl border-2 border-info p-1 transition-transform duration-700 ease-in-out hover:scale-125 hover:shadow-[0_0_30px_rgba(102,214,255,0.4)] h-56 sm:h-96" src="../static/img/mypic_office.jpg" alt="Profile Picture" />

      <button data-aos="zoom-in-up" data-aos-delay="1100" class="transition-transform duration-700 my-6 p-2 px-4 font-extrabold border border-secondary text-secondary hover:bg-secondary hover:text-bg_dark hover:scale-110 shadow-md hover:shadow-lg animate-bounce">Let's talk</button>
    </div>
  </main>
